<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .text-strikethrough {
        text-decoration: line-through;
        color: grey;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Todo Application</h1>
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
            <input class="form-control form-control-lg" type="text" name="description" placeholder="Add a description...">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2"
                 th:classappend="${task.completed} ? ' bg-success text-white'">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <div>
                            <strong>Name:</strong>
                            <span th:text="${task.title}">Task Title</span>
                        </div>
                        <div>
                            <strong>Description:</strong>
                            <span th:text="${task.description}">Task Description</span>
                        </div>
                    </div>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           class="btn btn-outline-dark btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</div>
</body>
</html>
